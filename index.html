<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sweety ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    animation: bgShift 10s infinite alternate;
}

/* Soft photo background */
body::before {
    content: "";
    background: url('sweety.jpg') no-repeat center center/cover;
    opacity: 0.15;
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
}

@keyframes bgShift {
    0% {background: linear-gradient(135deg, #ff9a9e, #fad0c4);}
    100% {background: linear-gradient(135deg, #a18cd1, #fbc2eb);}
}

.card {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
    transition: transform 1s ease;
}

.card.zoom {
    transform: scale(1.05);
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 10px;
    transition: opacity 0.8s ease;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
}

#noBtn {
    background-color: #f44336;
    color: white;
    position: fixed;
}

#message {
    display: none;
    margin-top: 25px;
}

.heart {
    position: fixed;
    color: #ff4d6d;
    font-size: 28px;
    animation: floatUp 4s linear infinite;
    z-index: 1;
}

@keyframes floatUp {
    from {transform: translateY(100vh); opacity: 1;}
    to {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<div class="card">
    <h1 id="question"></h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="message"></div>
</div>

<script>
// Typewriter question
const text = "Sweety, will you be my valentine? ‚ù§Ô∏è";
let i = 0;
function typeWriter() {
    if (i < text.length) {
        document.getElementById("question").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
    }
}
window.onload = typeWriter;

// Buttons
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const message = document.getElementById('message');

moveNoButton();
noBtn.addEventListener('mouseover', moveNoButton);

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

// YES click cinematic flow
yesBtn.addEventListener('click', () => {
    document.querySelector(".card").classList.add("zoom");

    yesBtn.style.opacity = "0";
    noBtn.style.opacity = "0";

    setTimeout(() => {
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    }, 800);

    message.style.display = 'block';
    startHearts();

    const lines = [
        "She said YES üíñ",
        "You just made me the happiest person alive üåç‚ù§Ô∏è",
        "From our first meeting to forever with you ‚ù§Ô∏è",
        "I can't wait to make beautiful memories with you üíû"
    ];

    let delay = 0;
    lines.forEach((line) => {
        setTimeout(() => {
            const p = document.createElement("p");
            p.innerHTML = line;
            p.style.fontSize = "22px";
            p.style.margin = "12px 0";
            message.appendChild(p);
        }, delay);
        delay += 2500;
    });
});

// Hearts animation
function startHearts() {
    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 4000);
    }, 300);
}
</script>

</body>
</html>
