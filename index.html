<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine Proposal</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: fixed;
        }

        #message {
            display: none;
            margin-top: 25px;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.8);}
            to {opacity: 1; transform: scale(1);}
        }

        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
            z-index: 1;
        }

        @keyframes floatUp {
            from {transform: translateY(100vh); opacity: 1;}
            to {transform: translateY(-10vh); opacity: 0;}
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Sweety, will you be my valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="message">
        <h2>Yayyy Sweety! üíñ</h2>
        <p>You just made me the happiest person alive! üåç‚ù§Ô∏è</p>
        <p>I promise this Valentine‚Äôs will be special ‚ú®</p>
        <p>I can't wait to make beautiful memories with you ‚ú®</p>
 
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    // Initial random position for NO button
    moveNoButton();

    // Make NO button run away on hover
    noBtn.addEventListener('mouseover', moveNoButton);

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    // YES button celebration
    yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';  // disappears only now
        startHearts();
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }, 300);
    }
</script>

</body>
</html>
