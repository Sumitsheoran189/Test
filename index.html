<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Sweety ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    transition: background 1s ease;
}

/* Dim effect */
body.dim {
    background: linear-gradient(135deg, #2b2b2b, #000000);
}

.card {
    position: relative;
    text-align: center;
    background: white;
    padding: 48px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    width: 92%;
    max-width: 480px;
    min-height: 320px;
    overflow: hidden;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.fade-out { opacity: 0; transform: scale(0.95); }
.fade-in  { opacity: 1; transform: scale(1); }

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
    margin-top: 20px;
}

#noBtn {
    background-color: #f44336;
    color: white;
    position: absolute;
}

.note {
    font-size: 14px;
    color: #777;
    margin-top: 10px;
    transition: opacity 0.3s ease;
}

/* Hold progress bar */
.progress {
    height: 6px;
    width: 0;
    background: #4CAF50;
    border-radius: 4px;
    margin-top: 12px;
    transition: width 0.1s linear;
}

/* Hearts */
.heart {
    position: fixed;
    color: #ff4d6d;
    font-size: 26px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to   { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card fade-in" id="card">
    <h2 id="text">Sweety, will you be my valentine? ‚ù§Ô∏è</h2>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div class="note" id="riskNote">No seems a bit risky üòú</div>
</div>

<script>
const card   = document.getElementById("card");
const body   = document.body;
const noBtn  = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const text   = document.getElementById("text");
const note   = document.getElementById("riskNote");

let step = 0;

/* Floating NO (first screen only) */
positionNo();
noBtn.addEventListener("mouseover", positionNo);

function positionNo() {
    const padding = 12;
    const maxX = card.clientWidth  - noBtn.offsetWidth  - padding;
    const maxY = card.clientHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = `${Math.random() * maxX}px`;
    noBtn.style.top  = `${Math.random() * maxY}px`;
}

/* Fade helper */
function changeText(newText) {
    card.classList.add("fade-out");
    setTimeout(() => {
        text.innerHTML = newText;
        card.classList.remove("fade-out");
        card.classList.add("fade-in");
    }, 400);
}

/* YES flow */
yesBtn.addEventListener("click", () => {
    step++;

    if (step === 1) {
        noBtn.style.display = "none";
        note.style.opacity = "0";
        setTimeout(() => note.remove(), 300);
        changeText("Are you sure? üòå");
    }
    else if (step === 2) {
        changeText("Like really really sure? üòÑ");
    }
    else if (step === 3) {
        showHoldToConfirm();
    }
});

/* Hold to confirm */
function showHoldToConfirm() {
    card.innerHTML = `
        <h2>Hold for 2 seconds ‚ù§Ô∏è</h2>
        <button id="holdBtn">Hold</button>
        <div class="progress" id="progress"></div>
    `;

    const holdBtn = document.getElementById("holdBtn");
    const progress = document.getElementById("progress");
    let timer, width = 0;

    holdBtn.onmousedown = holdBtn.ontouchstart = () => {
        timer = setInterval(() => {
            width += 5;
            progress.style.width = width + "%";
            if (width >= 100) {
                clearInterval(timer);
                finalPage();
            }
        }, 100);
    };

    holdBtn.onmouseup = holdBtn.ontouchend = () => {
        clearInterval(timer);
        width = 0;
        progress.style.width = "0";
    };
}

/* Final page */
function finalPage() {
    body.classList.add("dim");

    card.innerHTML = `
        <h2>She said YES üíñ</h2>
        <div id="finalText"></div>
    `;

    revealFinalLines();
    startHearts();
}

/* Final message sequence */
function revealFinalLines() {
    const lines = [
        "You just made me the happiest person alive üåç‚ù§Ô∏è",
        "From our first meeting to forever with you ‚ù§Ô∏è",
        "I can't wait to make beautiful memories with you üíû"
    ];

    const jokeLine = "(And yes‚Ä¶ you tried clicking NO, didn‚Äôt you üòÑ)";
    const container = document.getElementById("finalText");

    let delay = 0;

    // Main emotional lines
    lines.forEach(line => {
        setTimeout(() => {
            const p = document.createElement("p");
            p.textContent = line;
            p.style.margin = "14px 0";
            p.style.fontSize = "18px";
            container.appendChild(p);
        }, delay);
        delay += 2400; // slightly slower pacing
    });

    // BIG pause + BIG space before joke
    setTimeout(() => {
        const spacer = document.createElement("div");
        spacer.style.height = "64px";   // üëà this is the key change (2‚Äì3 lines gap)
        container.appendChild(spacer);

        const joke = document.createElement("p");
        joke.textContent = jokeLine;
        joke.style.fontSize = "15px";
        joke.style.opacity = "0.75";
        joke.style.fontStyle = "italic";
        container.appendChild(joke);
    }, delay + 2000); // üëà clear pause before joke
}


/* Hearts */
function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
